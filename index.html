<!DOCTYPE html>
<html lang="vi">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tổng hợp vouch hq shop</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <script type="module" crossorigin src="assets/main-eNNYLhgq.js"></script>
     <link rel="stylesheet" crossorigin href="assets/main-DtbSNqi8.css">
</head>

<body>
     <!-- Phong cảnh bầu trời -->
     <div class="landscape">
          <div class="sky">
               <div class="celestial-body sun"></div>
               <div class="celestial-body moon"></div>
               <div class="stars" id="stars"></div>
          </div>
     </div>

     <!-- Nút chuyển đổi chế độ sáng/tối -->
     <button id="theme-toggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
     </button>

     <!-- Discord button -->
     <a href="https://discord.gg/Cjy9MyvQmM" target="_blank" class="discord-btn">
          <i class="fab fa-discord"></i>
     </a>

     <div class="container">
          <header class="header">
               <div class="logo-container">
                    <img src="https://i.postimg.cc/vHs0gGF0/standard.gif" alt="HQ SHOP LEGITRDSTORE" class="logo-img">
               </div>

               <h1 class="title">TỔNG HỢP VOUCH HQ SHOP</h1>
               <p class="subtitle">
                    Tổng hợp các đánh giá chất lượng từ cộng đồng người dùng
               </p>
          </header>

          <div class="stats">
               <div class="stat-card">
                    <div class="stat-value" id="total-vouches">128</div>
                    <div class="stat-label">VOUCH ĐÃ GHI NHẬN</div>
               </div>
               <div class="stat-card">
                    <div class="stat-value" id="satisfaction-rate">99%</div>
                    <div class="stat-label">TỶ LỆ HÀI LÒNG</div>
               </div>
               <div class="stat-card">
                    <div class="stat-value" id="active-users">320</div>
                    <div class="stat-label">THÀNH VIÊN TÍCH CỰC</div>
               </div>
          </div>

          <div class="container">
               <div class="filters">
                    <button class="filter-btn active" data-sort="newest"><i class="fas fa-history"></i> MỚI
                         NHẤT</button>
                    <button class="filter-btn" data-sort="top"><i class="fas fa-star"></i> ĐÁNH GIÁ CAO</button>
               </div>

               <div class="vouch-grid" id="vouch-container">
                    <!-- Ví dụ card mẫu với nội dung đầy đủ -->
               </div>
          </div>

          <div class="loading" id="loading">
               <div class="spinner"></div>
          </div>

          <div class="pagination" id="pagination">
               <button class="page-btn active">1</button>
               <button class="page-btn">2</button>
               <button class="page-btn">3</button>
               <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
          </div>
     </div>

     <div class="footer">
          <p>HỆ THỐNG VOUCH UY TÍN &copy; 2025 - BẢN QUYỀN THUỘC VỀ HQ SHOP</p>
          <p>Mọi vouch đều được kiểm duyệt và xác thực bởi hệ thống</p>
     </div>

     <!-- Image Modal -->
     <div id="image-modal" class="modal">
          <span class="close-btn">&times;</span>
          <img class="modal-content" id="modal-image">
     </div>

</body>

</html>>
